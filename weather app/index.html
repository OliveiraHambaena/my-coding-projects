<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="api-counter" title="API calls remaining today">50/50</div>
        
        <div class="search-box">
            <img src="icons/location-dot.svg" alt="Location" class="location-icon">
            <input type="text" placeholder="Enter your location">
            <button class="search-btn">
                <img src="icons/magnifying-glass.svg" alt="Search">
            </button>
        </div>

        <div class="suggestions-box"></div>

        <div class="not-found">
            <img src="images/404.png" alt="Not Found">
            <p>Oops! Invalid location</p>
        </div>

        <div class="weather-box">
            <img src="images/cloud.png" alt="Weather Icon" class="weather-icon">
            <p class="temperature">20<span>Â°C</span></p>
            <p class="description">Cloudy</p>
            <p class="cache-notice"></p>
        </div>

        <div class="weather-details">
            <div class="humidity">
                <img src="icons/water.svg" alt="Humidity">
                <div class="text">
                    <span class="humidity-value">60%</span>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="wind">
                <img src="icons/wind.svg" alt="Wind">
                <div class="text">
                    <span class="wind-value">10 km/h</span>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>

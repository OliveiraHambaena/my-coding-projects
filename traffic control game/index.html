<!DOCTYPE html>
<html>
<head>
    <title>Traffic Control Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="traffic-scene">
            <div class="traffic-lights">
                <div class="light red" id="redLight"></div>
                <div class="light yellow" id="yellowLight"></div>
                <div class="light green" id="greenLight"></div>
            </div>
            <div class="road horizontal"></div>
            <div class="road vertical"></div>
            </div>
        <div class="game-info">
            <p>Score: <span id="score">0</span></p>
            <button id="changeLightButton">Change Light</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
